<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>New user page</title>
   <link rel="stylesheet"	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <a href="http://localhost:8081/gallery">Bacak to home page</a>
</head>
<body>
    <h1>User page</h1>
	<div class="container mt-3">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<a class="navbar-brand" href="#">My art gallery</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item "><a class="nav-link" href="#">Picture
							details <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item "><a class="nav-link" href="#">Upload
							picture <span class="sr-only">(current)</span>
					</a></li>					
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/create}">New User</a></li>
					<li class="nav-item "><a class="nav-link" th:href="@{/list}">List
							Users</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>		
				</ul>
			</div>
		</nav>

		<div class="jumbotron bg-white border border-warning mt-3 py-4">
			<h1 class="display-5 mb-3">New User</h1>
			<form method="post">
				<div class="form-group">
					<label>First Name</label> <input type="text" class="form-control"
						name="first" placeholder="Type in first name" required>
				</div>
				<div class="form-group">
					<label>Last Name</label> <input type="text" class="form-control"
						name="last" placeholder="Type in last name" required>
				</div>
				<div class="form-group">
					<label>User name</label> <input type="text" class="form-control"
						name="username" placeholder="Type in Username" required>
				</div>
				<div class="form-group">
					<label>Password</label> <input type="password" class="form-control"
						name="password" placeholder="Type in password" required>
				</div>
				<div class="form-group">
					<label>Email</label> <input type="email" class="form-control"
						name="email" placeholder="Type in Email" required>
				</div>

				<div class="form-group">
					<label>Birth</label> <input type="date" class="form-control"
						name="birth">
				</div>
				<div class="form-group">
					<label>Status</label> <select class="form-control" name="status">
						<option value="active">Active</option>
						<option value="inactive">Inactive</option>
					</select>
				</div>
				<button type="submit" class="btn btn-info mt-2"
					style="min-width: 100px">Save</button>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>	
</body>
</html>
