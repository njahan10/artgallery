<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List user page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-3">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<a class="navbar-brand" href="#">My art gallery</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item "><a class="nav-link" href="#">Picture
							details <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item "><a class="nav-link" href="#">Upload
							picture <span class="sr-only">(current)</span>
					</a></li>					
					<li class="nav-item "><a class="nav-link" th:href="@{/create}">New
							User</a></li>
					<li class="nav-item active "><a class="nav-link"
						th:href="@{/list}">List User</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>	
				</ul>
			</div>
		</nav>
		</div>
		<table class="table table-hover mt-3">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Username</th>
					<th scope="col">Email</th>
					<th scope="col">Birth</th>
					<th scope="col">#</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.first_name} + ' ' + ${user.last_name}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${#dates.format(user.birth, 'dd-MM-yyyy')}"></td>
					<td><a th:href="@{/update/} + ${user.id}">Update</a></td>
					<td><a th:href="@{/delete/} + ${user.id}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
</body>
</html>
