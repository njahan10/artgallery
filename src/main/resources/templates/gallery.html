<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
	rel="stylesheet" />

<title>Gallery page</title>
</head>
<body>
	<div th:replace="fragments/navbar :: top-navbar"></div>
	<div class="row" style="margin:30px 50px 0px 50px;">
		<div th:each="art:${arts}" class=" col-lg-3 col-md-11 mb-3mb-lg-0" style="margin-bottom:10px;">
			<div class="card">
				<img th:src="@{'getimage/'+${art.imageUUID}}" class="card-img-top"
					alt="Fissure in Sandstone" style="padding:5px;"/>
				<div class="card-body">
					<h5 th:text="${art.title}" class="card-title"></h5>
					<p class="card-text">
						<span><b>Price: </b>$</span><span th:text="${art.price}"></span>
					</p>
					<a th:href="@{/shoppingcart/add/}+${art.id}" class="btn btn-primary">Add to cart</a> 
					<a th:href="@{/details/}+${art.id}" class="btn btn-primary float-right">Details</a>
				</div>
			</div>

		</div>
	</div>


	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>
</html>
