<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List user page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragments/navbar :: top-navbar"></div>
	<div class="container bg-white border border-warning mt-5 mb-5 py-4 ">
	<a class="btn btn-info float-right" th:href="@{/user/create}">Create user</a>
	<table class="table table-hover mt-5">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Name</th>
				<th scope="col">UserName</th>
				<th scope="col">Email</th>
				<th scope="col">Birth</th>
				<th scope="col">#</th>
				<th scope="col">#</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.first_name} + ' ' + ${user.last_name}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${#dates.format(user.birth, 'dd-MM-yyyy')}"></td>
				<td><a th:href="@{/user/update/} + ${user.id}">Update</a></td>
				<td><a th:href="@{/user/delete/} + ${user.id}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
</body>
</html>
