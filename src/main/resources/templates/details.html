<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>picture details page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
	rel="stylesheet" />
</head>
<body>
	<h1>Details page</h1>
	<div class="container mt-3">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<a class="navbar-brand" href="#">My art gallery</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active "><a class="nav-link" href="#">Picture
							details <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item "><a class="nav-link" href="#">Upload
							picture <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item "><a class="nav-link">New User</a></li>
					<li class="nav-item "><a class="nav-link">List Users</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div style="padding: 50px;">
		<div class="card mb-3">
			<img th:src="|img/${art.imagePath}|" class="card-img-top"
					alt="Fissure in Sandstone" style="padding:5px;"/>
			<div class="card-body">
				<h5 th:text="${art.title}" class="card-title"></h5>
				<p class="card-text">
					<span><b>Size: </b></span><span th:text="${art?.size}"></span><br>
					<span><b>Price: </b>$</span><span th:text="${art?.price}"></span><br>
					<span><b>Description: </b></span><span th:text="${art?.description}"></span>
				</p>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>
</html>
