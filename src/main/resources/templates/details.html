<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>picture details page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
	rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/navbar :: top-navbar"></div>
	<div style="padding: 50px;">
		<div class=" col-lg-4 col-md-12 mb-4mb-lg-0 ">
			<img th:src="@{'getimage/'+${art.imageUUID}}" class="card-img-top"
				alt="Fissure in Sandstone" style="padding: 5px;" />
			<div class="card-body">
				<h5 th:text="${art.title}" class="card-title"></h5>
				<p class="card-text">
					<span><b>Size: </b></span><span th:text="${art?.size}"></span><br>
					<span><b>Price: </b>$</span><span th:text="${art?.price}"></span><br>
					<span><b>Description: </b></span><span
						th:text="${art?.description}"></span>
				</p>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>
</html>
