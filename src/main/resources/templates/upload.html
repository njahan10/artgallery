<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Upload picture</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
	rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/navbar :: top-navbar"></div>
	<div class="container bg-white border border-warning mt-5 mb-5 py-4 ">
		<h1 class="display-5 mb-3">Upload</h1>
		<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label>Title</label> <input type="text" class="form-control"
					name="title" placeholder="Enter title" required>
			</div>
			<div class="form-group">
				<label>Size</label> <input type="text" class="form-control"
					name="size" placeholder="Enter size" required>
			</div>
			<div class="form-group">
				<label>Price</label> <input type="text" class="form-control"
					name="price" placeholder="Enter price" required>
			</div>
			<div class="form-group">
				<label>Description</label> <input type="text" class="form-control"
					name="description" placeholder="Enter description">
			</div>
			<div class="form-group">
				<label>Path</label> <input type="file" class="form-control"
					name="path"
					accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/"
					placeholder="Enter path">
			</div>
			<button type="submit" class="btn btn-info mt-2"
				style="min-width: 100px">Upload</button>
		</form>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

</body>
</html>
