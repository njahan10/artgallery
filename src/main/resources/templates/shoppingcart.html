<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragments/navbar :: top-navbar"></div>
	<div class="container bg-white border border-warning mt-3 mb-5 py-4 ">
	<table class="table table-hover mt-3">
		<thead>
			<tr>
				<th scope="col">Art Title</th>
				<th scope="col">Quantity</th>
				<th scope="col">Date Added</th>
				<th scope="col">#</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="shoppingCart: ${shoppingCarts}">
				<td th:text="${shoppingCart.Art.title}"></td>
				<td th:text="${shoppingCart.quantity}"></td>
				<td th:text="${#dates.format(shoppingCart.dateAdded, 'dd-MM-yyyy')}"></td>
				<td><a th:href="@{/shoppingcart/remove/} + ${shoppingCart.id}">Remove</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
</body>
</html>
